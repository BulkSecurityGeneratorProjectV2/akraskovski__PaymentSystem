<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <title>User's card: admin mode</title>
    <h:outputStylesheet library="css" name="table-style.css"/>
</h:head>

<h:body>
    <!--getting card page by number-->
    <h:form>
        <h:panelGrid id="panel" columns="2" border="3" cellpadding="0" cellspacing="6">
            <f:facet name="header">
                <h:outputText value="Card infrormation"/>
            </f:facet>
            <h:outputLabel for="id" value="ID"/>
            <h:outputText id="id" value="#{cardBean.card.id}"/>
            <h:outputLabel for="number" value="NUMBER"/>
            <h:inputText id="number" value="#{cardBean.card.number}"/>
            <h:outputLabel for="pin" value="PIN"/>
            <h:outputText id="pin" value="#{cardBean.card.pin}"/>
            <h:outputLabel for="owner" value="OWNER"/>
            <h:inputText id="owner" value="#{cardBean.card.owner}"/>
            <h:outputLabel for="cash" value="CASH"/>
            <h:inputText id="cash" value="#{cardBean.card.cash}"/>
            <h:outputText id="status" value="Status"/>
            <h:selectOneMenu for="status" value="#{cardBean.card.status}">
                <f:selectItem itemValue="true" itemLabel="Activated"/>
                <f:selectItem itemValue="false" itemLabel="Locked"/>
            </h:selectOneMenu>
            <h:commandButton value="Home" action="index"/>
            <h:commandButton value="Save" action="#{cardBean.setOneCardToDB(cardBean.card)}"/>
        </h:panelGrid>
    </h:form>
</h:body>

</html>
