<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head/>
<body>
<h:dataTable value="#{itemBean.items}" var="item" border="1" cellspacing="2">
    <h:column>
        <h:outputText value="#{item}"/>
    </h:column>
</h:dataTable>

<br/>

<h:form>
    <h:commandButton value="#{itemBean.buttonName}" action="hello"/>
</h:form>

<br/>

<h:form>
    <h:commandLink value="CommandLink" action= "admin" />
    <br/>
    <h:link value="Google link" outcome="https://google.by/"/>
    <br/>
    <h:outputLink value="https://google.by/">Another google link, working!</h:outputLink>
</h:form>

<br/>

<h:form>
    <h:outputLabel value="Enter your name: " />
    <h:inputText value="#{itemBean.buttonName}" />
</h:form>

<br/>

<h:graphicImage value="resources/images/screenshot.png" width="200" height="171" />
<h:graphicImage library="images" name="screenshot.png"/>

<br/>

<h:form>
    <h:message errorStyle="color:red; display: block" for="myInput" />
    <h:inputText id="myInput" required="true" label="My Input" />
    <h:commandButton value="Click" />
</h:form>

<br/>


</body>
</html>
